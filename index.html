<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
    </head>
<body>
         <nav>
            <div class="partie1">
                <div class="gmail" title="Gmail">
                    <a href="http://mail.google.com">Gmail</a>
                </div>
                <div class="googleimage" title="Google Images">
                    <a href="http://google.com/imghp">Images</a>
                </div>
                <div class="apps" title="Applications Google">
                    <a href="https://about.google/products/"><img src="images\menu-dots-google.png"></a>
                </div>
                <div title="Connexion">
                    <a href="http://accounts.google.com/"><input class="connexion" type="button" value="Connexion"></a>
                </div>
            </div>
        </nav>
        
            <div class="partie2">
                <div class="logo" title="Google">
                    <a href="http://google.com"><img src="images/Google_2015_logo.svg"></a>
                </div>
            </div>

            <div class="partie3">
                <div class="searchbar" title="Recherche">
                    <input type="text" placeholder="Search">
                  </div>
            </div>

            <div class="partie4" title="recherche">
                <div class="rechbut"><input type="button" value="Recherche Google"></div>
                <div class="luckbut"><input type="button" value="J'ai de la chance"></div>
            </div>

    <footer>
        <div class="country" title="Chypre">
            <p>Chypre</p></div>
        <div class="bottom">
                <div class="blablagauche">
                    <div class="propos"><a href="https://about.google/">A propos</a></div>
                    <div class="pub"><a href="https://ads.google.com/">Publicité</a></div>
                    <div class="comp"><a href="https://www.google.com/services/">Entreprise</a></div>
                    <div class="how"><a href="https://www.google.com/search/howsearchworks/">Comment fonctionne la recherche Google ?</a></div>
                </div>
                <div class="blabladroite">
                    <div class="privacy"><a href="https://policies.google.com/privacy">Confidentialité</a></div>
                    <div class="terms"><a href="https://policies.google.com/terms">Conditions</a></div>
                    <div class="pref"><a href="https://www.google.com/preferences">Paramètres</a></div>
            </div>
        </div>
    </footer>
</body>
</html>
